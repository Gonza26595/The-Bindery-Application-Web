<app-status-message [successMessage]="successMessage"></app-status-message>
<div>
  <div class=" starter-template">
    <div class="row mb-3">
        <div class="col-8">
            <h1 class="mt-4 mb-4">Edit event</h1>
        </div>
        <div class="row col-4 mb-3">
          <button (click)="showDialog()" class="col-5 btn btn-xl btn-primary btn-block mt-5 mb-4">Ubicacion</button>
          <input id="file-field" name="file-field" (change)="uploadFile($event)" type="file" accept=".png,.jpg,.jpeg">
      </div>
    </div>
</div>
<form class="event-creation m-auto w-50" (keydown.enter)="$event.preventDefault()"[formGroup]="eventEditForm">
   <div class="form-group mb-4">
      <input type="text" formControlName="title"  class="form-control" id="title" placeholder="Coloque el título" autofocus>
    </div>
    <div class="form-group mt-5">
        <textarea class="form-control" maxlength="500" contenteditable="true" placeholder="Coloque la descripción" formControlName="contentParagraph" rows="8" id="content-paragraph"></textarea>
    </div>
    <div class="row mt-5">
      <div class=" col-6 mt-3">
        <button type="submit"  class="mb-4 float-right btn btn-lg btn-primary btn-block w-100 container" (click)="back()" >Cancel</button>
      </div>
      <div class=" col-6 mt-3">
          <button type="submit" [disabled]="disableButtonSave || eventPosition == 0 || eventEditForm.invalid" class="mb-4 float-right btn btn-lg btn-primary btn-block w-100 container" (click)="updateEvent()">Save</button>
        </div>
      </div>

      <p-dialog [(visible)]="display" [modal]="true"
[dismissableMask]="true" [responsive]="true" [width]="1200" [minWidth]="200" [minY]="70"
[maximizable]="true" [baseZIndex]="11074" >
<app-screen-shot [dialogSelected]="event" [position]="eventPosition" (sendPosition)="getPosition($event)"></app-screen-shot>
</p-dialog>


  </form>
</div>

<main role="main" class="container">
<app-status-message [successMessage]="successMessage"></app-status-message>
<div>
        <div class=" starter-template">
                <div class="row">
                    <div class="col-10">
                        <h1 class="mt-4 mb-4">Edit image</h1>
                    </div>
                    <div class="col-2">
                        <button (click)="showDialog()" class="btn btn-xl btn-primary btn-block mt-5 mb-4">ubicacion</button>
                    </div>
                </div>
            </div>
<form class="event-creation m-auto w-50" (keydown.enter)="$event.preventDefault()"[formGroup]="galleryImageEditForm">
   <div class="form-group mb-4">
      <input type="text" formControlName="title"  class="form-control" id="title" placeholder="Coloque el título" autofocus>
    </div>
    <div class="form-group mt-5">
        <textarea class="form-control" maxlength="500" contenteditable="true" placeholder="Coloque la descripción" formControlName="contentParagraph" rows="8" id="content-paragraph"></textarea>
    </div>
    <div class="form-group mt-5">
        <input class="form-control" placeholder="Coloque el autor" formControlName="author"  id="author">
    </div>
    <div class="row mt-5">
        <div class=" col-6 mt-3">
          <button type="submit"  class="mb-4 float-right btn btn-lg btn-primary btn-block w-100 container" (click)="back()" >Cancel</button>
        </div>
        <div class=" col-6 mt-3">
            <button type="submit" [disabled]="disableButtonSave || imagePosition == 0 || galleryImageCreateForm.invalid" class="mb-4 float-right btn btn-lg btn-primary btn-block w-100 container" (click)="updateGalleryImage()">Save</button>
          </div>
        </div>
  </form>

  <p-dialog [(visible)]="display" [modal]="true"
  [dismissableMask]="true" [responsive]="true" [width]="1200" [minWidth]="200" [minY]="70"
  [maximizable]="true" [baseZIndex]="11074" >
  <app-screen-shot [dialogSelected]="galleryImage" (sendPosition)="getPosition($event)"></app-screen-shot>
  </p-dialog>
</div>


</main>

<main role="main" class="container">
  <div class="starter-template">
    <h1 class="mb-4 mt-4">News</h1>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let news of newsList">
      <td>{{news.title}}</td>
        <td>
          <button class="float-right" (click)="newsEdit(news.id)">Edit</button>
        </td>
    </tbody>
  </table>
</main>


<div class="mb-2 agenda-container" style="background: #193078">
  <div class="position-relative" id="loader-event" style="top: 40%">
      <mat-spinner mode="indeterminate" style="margin:0 auto;position: absolute;top: 25%;right: 35%;"></mat-spinner>
  </div>
  <div id="event-content">
  <div class="w-50 agenda-title">
    <h1 class=" d-inline-block pl-4 pt-4 pb-2">The bindery</h1>
    <span class="pl-4 pt-3">agenda</span>
  </div>

  <div class="p-5 grid agenda-content">
    <div class="w-100 col-6 d-inline-block">
     <div class="w-100 m-0">
      <h1 id="event-title-1" (click)="showDialog(1)" class="w-100">
      </h1>
     </div>
     <div class="text-center">
      <a href="https://inguzeditorial.com/" target="_blank"><img src="assets/images/inguzLogo.jpeg" class="position-relative mt-4" style="height: 150px;"/></a>
     </div>
    </div>
    <div class="border-left border-white w-100 col-6 float-right">
      <div class="w-100 h-50 m-0">
        <h1 id="event-title-2" (click)="showDialog(2)" class="w-100">
        </h1>
       </div>
       <div class="w-100 h-50 mt-5">
         <a style="text-decoration: none" href="https://www.binderyknowledgegroup.com/" target="_blank" >
        <h1 style="color: white"  class="w-100">
          More amazing projects? Wanna be part of something big?
          Visit BKG official website
        </h1>
      </a>
       </div>
    </div>
  </div>
</div>

<div>


<p-dialog class="eventDialog" [(visible)]="display" [modal]="true"
[dismissableMask]="true" [responsive]="true" [draggable]="false" styleClass="active" [width]="450" [minWidth]="200" [minY]="70"
[maximizable]="true" [baseZIndex]="11074" >
<div class="modalContent" style="background: #193078;">
 <h3 id="dialog-title">{{eventTitle}}</h3>
 <img  [src]="eventImage" class="position-relative  mt-3" />
<p class="mt-3" id="dialog-content-paragraph">{{contentParagraph}}</p>
</div>
</p-dialog>


</div>
</div>
